{% extends "layout.html" %}   // Inherits all the components from base template, including the header and footer

{% block content %}
<div class="main_content">
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Upload</h3>
              <form action="" method="post">{% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text" name="name" id="typeEmailX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX-2">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="text" name="link" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">Link</label>
              </div>
              <div class="form-outline mb-4">
                <input type="text" name="difficulty" id="typePasswordX-2" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX-2">difficulty</label>
              </div>
  
              <!-- Checkbox -->
                    
              <button class="btn btn-primary btn-lg btn-block" type="submit">upload</button>
            </form>
              <hr class="my-4">
  
                    </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>  
{% endblock %}
